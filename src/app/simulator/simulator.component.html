<div class="all">
    

    <div class="container">
        <div class="row row-cols-1 row-cols-md-2">
            <div class="col ">
                <div class="card border-0">
                    <div class="card-body">
                        <h2><strong>Lead :</strong> Senario 1</h2>



                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label for="validationTooltip01">Cost $*</label>
                                <!-- <input type="text"  id="leadCost" pattern="[0-9]{5}" required>
                                <input name="firstName" ngModel pattern="[a-zA-Z ]*"> -->
                                <input type="text" class="form-control" [(ngModel)]="leadCost"  required>
                                

                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="validationTooltip02">Budget $*</label>
                                <input type="text" class="form-control" [(ngModel)]="leadBudget" >

                            </div>
                        </div>


                        <div class="form-row">
                            <div class="col-md-12 mb-3">

                                <label for="validationTooltip01">FB : Orders</label>
                                <input type="text" class="form-control" disabled value="{{leadBudget / leadCost | number:'1.0-0'}}">

                            </div>

                        </div>


                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label for="validationTooltip01">Call : Conf. 50%</label>
                                <input type="text" class="form-control" disabled value="{{0.5 * leadBudget /leadCost | number:'1.0-2' }}">

                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="validationTooltip02">Call : Conf. 30%</label>
                                <input type="text" class="form-control" disabled value="{{0.3 * leadBudget / leadCost | number:'1.0-2'}}">

                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-md-6 ">
                                <label for="validationTooltip01">Cost $ Conf. 50%</label>
                                <input type="text" class="form-control" disabled
                                    value="{{leadBudget / (0.5 * leadBudget /leadCost )| number:'1.0-2'}}">

                            </div>
                            <div class="col-md-6 ">
                                <label for="validationTooltip02">Cost $ Conf. 30%</label>
                                <input type="text" class="form-control" disabled value="{{leadBudget / (0.3 * leadBudget /leadCost  ) | number:'1.0-2'}}" >

                            </div>
                        </div>


                    </div>
                </div>
            </div>

            <div class="col ">
                <div class="card border-0">
                    <div class="card-body">
                        <h2><strong>Conversion :</strong> Senario 2 </h2>

                        

                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label for="validationTooltip01">Cost $</label>
                                    <input type="text" class="form-control" [(ngModel)]="conversionCost" pattern="^\d*\.?\d+$"  id="conversionCost" required>

                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="validationTooltip02">Budget $</label>
                                    <input type="text" class="form-control" [(ngModel)]="conversionBudget" id="conversionBudget" required>

                                </div>
                            </div>


                            <div class="form-row">
                                <div class="col-md-12 mb-3">
                                    <label for="validationTooltip01">FB : Orders</label>
                                    <input type="text" class="form-control" disabled value="{{conversionBudget/conversionCost | number:'1.0-2'}}" pattern="(?<!\S)(\d*\.?\d+|\d{1,3}(,\d{3})*(\.\d+)?)(?!\S)">

                                </div>

                            </div>


                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label for="validationTooltip01">Call : Conf. 50%</label>
                                    <input type="text" class="form-control" disabled value="{{0.5 * conversionBudget /conversionCost | number:'1.0-2' }}">

                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="validationTooltip02">Call : Conf. 30%</label>
                                    <input type="text" class="form-control" disabled value="{{0.3 * conversionBudget /conversionCost | number:'1.0-2' }}">

                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-md-6 ">
                                    <label for="validationTooltip01">Cost $ Conf. 50%</label>
                                    <input type="text" class="form-control" disabled value="{{conversionBudget / (0.5 * conversionBudget /conversionCost  ) | number:'1.0-2'}}" >

                                </div>
                                <div class="col-md-6 ">
                                    <label for="validationTooltip02">Cost $ Conf. 30%</label>
                                    <input type="text" class="form-control" disabled value="{{conversionBudget / (0.3 * conversionBudget /conversionCost  ) | number:'1.0-2'}}" >

                                </div>
                            </div>

                        
                    </div>
                </div>
            </div>


        </div>

        <div class="col mb-12">
            <div class="card border-0">
                <div class="card-body">
                    <!-- <form> -->

                        <div class="form-row">
                            <div class="col-md-4 mb-3">
                                <label for="validationTooltip01">Charge Fix</label>
                                <input type="text" class="form-control"  [(ngModel)]="charegFix" value="{{charegFix}}"
                                    >
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="validationTooltip02">Sales</label>
                                <input type="text" class="form-control" id="validationTooltip02" value="{{salesPrice}}" [(ngModel)]="salesPrice" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <br> <button type="button" class="btn btn-primary btn-lg btn-block" routerLink="/Result"
                                    routerLinkActive="active">GO</button>

                            </div>
                        </div>
                    <!-- </form> -->
                </div>
            </div>
        </div>


    </div>

</div>
